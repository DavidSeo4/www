<body>
  <header-component></header-component>
  <main>
  <form novalidate>
    <fieldset>
      <legend>Form</legend>
      <ul>
        <li>
          <label for="uname">Nombre:</label>
          <input type="text" name="uname" id="uname" required minlength="5" maxlength="20" pattern="">
        </li>
        <li>
          <label for="email">Dirección:</label>
          <input type="text" name="email" id="email" required minlength="3" maxlength="15">
        </li>
        <li>
          <label for="phone">Número de teléfono:</label>
          <input type="text" name="phone" id="phone" required minlength="3">
        </li>
        <li>
          <label for="phone">Número de herman@s:</label>
          <input type="text" name="phone" id="phone" required minlength="3">
        </li>
        <li>
          <label for="phone">Nacionalidad:</label>
          <input type="text" name="phone" id="phone" required minlength="3">
        </li>
        <li>
          <label for="phone">Experiencia en el sector:</label>
          <input type="text" name="phone" id="phone" required minlength="3">
        </li>
        <li>
          <label for="comment">Comentarios:</label>
          <textarea name="comment" id="comment" required minlength="3" maxlength="200">
                </textarea>
        </li>
        <li>
          <button>Enviar</button>
        </li>
      </ul>

    </fieldset>

    <fieldset>
      <legend>Form 2</legend>
      <label for="mail">Describe tus puntos fuertes y tus defectos:<label> <br>
          <input type="email" id="mail" name="mail" pattern="(?=.*[a,z,A-Z])(0-9){10}+ @[bigcorp.eu]" required> <hr>
          <button>Enviar</button>
  </form>

  <script src="../examen3/script.js"></script>

</main>
<footer-component></footer-component>
